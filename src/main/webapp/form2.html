<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>form.html</title>

  </head>
  
  <body>
    
    <form action="/day06/servlet/RequestDemo5" method="post">
    	用户名：<input type="text" name="username"> <br/> <!-- 输入项 -->
    	
    	密码：<input type="password" name="password"><br/>
    	性别：<input type="radio" name="gender" value="male">男
    		 <input type="radio" name="gender" value="female">女<br/>
    	
    	爱好：<input type="checkbox" name="like" value="basketball">蓝球
    		 <input type="checkbox" name="like" value="football">足球
    		 <input type="checkbox" name="like" value="sing">唱歌
    		 <input type="checkbox" name="like" value="dance">跳舞<br/>
    		 
    	所在地：
    			<select name="city">
    				<option value="beijing">北京</option>
    				<option value="shanghai">上海</option>
    				<option value="tianjin">天津</option>
    			</select>	 <br/>
    			
    	简介：<textarea rows="5" cols="40" name="resume"></textarea><br/>
    	
    	照片：<input type="file" name="image"><br/>
    	
    	<input type="hidden" name="aaa" value="bbb">
    	
    	<input type="button" value="点点" onclick="">
    	
    	<input type="submit" value="提交"><br/>
    </form>
    
    
  </body>
</html>
