<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>

<script type="text/javascript">
	/**
	 * 获取, 操作文本节点
	 */
	window.onload = function() {
		/**
		 * 获取文本节点:
		 *	1). 步骤: 元素节点 --> 获取元素节点的子节点
		 *	2). 若元素节点只有文本节点一个子节点, 例如 <li id="bj" name="BeiJing">北京</li>, <p>你喜欢哪个城市?</p>, 
		 *      可以先获取到指定的元素节点 eleNode,
		 *	    然后利用 eleNode.firstChild.nodeValue 的方法来读写其文本节点的值		
		 */

		var bjNode = document.getElementById("bj");
		//alert(bjNode.childNodes.length);

		var bjChild = bjNode.firstChild;
		alert(bjChild.nodeValue);
		bjChild.nodeValue = "^^" + bjChild.nodeValue;
	};
</script>

</head>
<body>
	<p>你喜欢哪个城市?</p>
	<ul id="city">
		<li id="bj">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>

	<br>
	<br>
	<p>你喜欢哪款单机游戏?</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>

	<br>
	<br>
	gender:
	<input type="radio" name="gender" value="male" />
	Male
	<input type="radio" name="gender" value="female" />
	Female
</body>
</html>
