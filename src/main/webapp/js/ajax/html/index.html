<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>People at Clearleft</title>
        <style type="text/css">
            @import url("clearleft.css");
        </style>
        <script type="text/javascript">
            
            function getRequest(){
                var xhr = null;
                
                if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                }
                if (window.ActiveXObject) {
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                }
                
                return xhr;
            }
            
            window.onload = function(){
                var aNodes = document.getElementsByTagName("a");
                
                for (var i = 0; i < aNodes.length; i++) {
                    aNodes[i].onclick = function(){
                        //1. 获取 XMLHttpRequest 对象
                        var xhr = getRequest();
                        
                        //2. 向服务器发送请求
                        //2.1 准备请求: 请求方式, 请求的路径
                        var url = this.href;
						xhr.open("GET", url + "?random=" + Math.random());
                        
                        //2.2 发送请求 
                        xhr.send(null);
                        
                        //3. 接收服务器的响应, 打印相应结果: 当 XMLHttpRequest 对象的 readyState 为 4 的时候表示响应发送完毕; 当 status 属性为 200 时, 表示响应正常
                        //3.1 为 XMLHttpRequest 对象绑定 onreadystatechange 响应函数
                        xhr.onreadystatechange = function(){
                            //3.2 当 XMLHttpRequest 对象的 readyState 为 4 的时候表示相应发送完毕
                            //alert(xhr.readyState);
                            if (xhr.readyState == 4) {
                            
                                //3.3 当 status 属性为 200 时, 表示相应正常
                                if (xhr.status == 200) {
                                    //3.4 打印相应结果
                                    document.getElementById("details").innerHTML = xhr.responseText;
                                }
                            }
                        };
                        
                        return false;
                    };
                }
                
            };
        </script>
    </head>
    <body>
        <h1>People</h1>
        <ul>
            <li>
                <a href="files/andy.html">Andy</a>
            </li>
            <li>
                <a href="files/richard.html">Richard</a>
            </li>
            <li>
                <a href="files/jeremy.html">Jeremy</a>
            </li>
        </ul>
        <div id="details">
        </div>
    </body>
</html>
