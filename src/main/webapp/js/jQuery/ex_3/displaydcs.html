			$(function(){
				
				$catagory = $("a:contains(富士)").parent("li").nextAll("li:not(:last)");
				
				$catagory.hide();
				
				$(".showmore").click(function(){
					
					if ($catagory.is(":hidden")) {
						$catagory.show();
						$(".showmore >a >span").text("显示精简品牌");
						$(".showmore >a >span").css("background","url(img/up.gif) no-repeat 0 0");	
					}
					else {
						$catagory.hide();
						$(".showmore >a >span").text("显示全部品牌");
						$(".showmore >a >span").css("background","url(img/down.gif) no-repeat 0 0");
					}
					
					$("li").filter(":contains(佳能),:contains(索尼),:contains(奥林巴斯)").toggleClass("promoted");
