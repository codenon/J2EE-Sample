<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<script type="text/javascript" src="scripts/jquery-1.4.2.js"></script>
<script type="text/javascript">
	/**
	 * html() 方法, 相当于 DOM 中的 innerHTML 属性
	 * text(), val()
	 */
	$(function() {

		//打印 #city 中的内容
		alert($("#city").html());

		//互换 #city 和 #game 中的 html 内容
		var tempHtml = $("#city").html();
		$("#city").html($("#game").html());
		$("#game").html(tempHtml);
	});
</script>

</head>
<body>
	<p>你喜欢哪个城市?</p>
	<ul id="city">
		<li id="bj" name="BeiJing">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>

	<br />
	<br />
	<p>你喜欢哪款单机游戏?</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>

	<br>
	<br>
	<p>你喜欢哪名歌手?</p>
	<ul id="singer">
		<li>宋祖英</li>
		<li>周杰伦</li>
		<li>伍佰</li>
		<li>崔健</li>
	</ul>

	<br>
	<br>
	gender:
	<input type="radio" name="gender" value="male" />
	Male
	<input type="radio" name="gender" value="female" />
	Female
</body>
</html>
